<div class="container">
    <h2>Salvar contato</h2>

    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>
        <div class="form-group" [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
            <label for="nome" class="form-control-label">Nome</label>
            <input type="text" class="form-control" placeholder="Insira o nome" 
            required #nome="ngModel" [ngModel]="contato.nome" [ngClass]="getFormControlClass(nome.valid, nome.pristine)" name="nome" (ngModelChange)="contato.nome = $event">
            <div class="form-control-feedback" [hidden]="nome.valid || nome.pristine">O campo nome é obrigatório!</div>
            <!--
                one-way data biding
                <input type="text" class="form-control" placeholder="Insira o nome" value="{{ contato.nome }}">
            -->
        </div>
        
        <div class="form-group" [ngClass]="getFormGroupClass(email.valid, email.pristine)">
            <label for="email" class="form-control-label">E-mail</label>
            <input type="email" class="form-control" #email="ngModel" [ngClass]="getFormControlClass(email.valid, email.pristine)" placeholder="Insira o e-mail" required [(ngModel)]="contato.email" name="email">
            <div class="form-control-feedback" [hidden]="email.valid || email.pristine">O campo e-mail é obrigatório!</div>
            <!--
                one-way data biding<input type="email" class="form-control" placeholder="Insira o e-mail" [value]="contato.email">
            -->
        </div>

        <div class="form-group" [ngClass]="getFormGroupClass(telefone.valid, telefone.pristine)">
            <label for="telefone" class="form-control-label">telefone</label>
            <input type="text" class="form-control" #telefone="ngModel" [ngClass]="getFormControlClass(telefone.valid, telefone.pristine)" placeholder="Insira o telefone" required [(ngModel)]="contato.telefone" name="telefone">
            <div class="form-control-feedback" [hidden]="telefone.valid || telefone.pristine">O campo telefone é obrigatório!</div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a class="btn btn-secondary" routerLink="/">Voltar</a>

    </form>
</div>
