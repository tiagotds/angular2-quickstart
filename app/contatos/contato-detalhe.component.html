<div class="container">
    <h2>Salvar contato</h2>

    <form #contatoForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Insira o nome" required [ngModel]="contato.nome" name="nome" (ngModelChange)="contato.nome = $event">
            <!--
                one-way data biding
                <input type="text" class="form-control" placeholder="Insira o nome" value="{{ contato.nome }}">
            -->
        </div>
        
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" placeholder="Insira o e-mail" required [(ngModel)]="contato.email" name="email">
            <!--
                one-way data biding<input type="email" class="form-control" placeholder="Insira o e-mail" [value]="contato.email">
            -->
        </div>

        <div class="form-group">
            <label for="telefone">telefone</label>
            <input type="text" class="form-control" placeholder="Insira o telefone" required [(ngModel)]="contato.telefone" name="telefone">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a class="btn btn-secondary" routerLink="/">Voltar</a>

    </form>

    <button (click)="teste(contatoForm)" class="btn btn-warning">Log</button>
</div>
